<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erode City Auto</title>
    <link rel="icon" href="./Auto logo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #header {
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        #header img {
            width: 150px;
            height: auto;
            animation: slideIn 2s ease-out forwards;
        }

        #header h1 {
            font-size: 2rem;
            margin: 10px 0;
            opacity: 0;
            animation: fadeIn 2s ease-out 2s forwards; 
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <a href="./Page1.html"><img src="./Auto.png" alt="logo" /></a>
        <marquee><h1>Erode City Auto</h1></marquee>
    </div>
</body>
</html>
